    <form action="/process" method="POST" enctype="multipart/form-data"><br>
      <input type="hidden" name="action" value="upload">
      <label for="file" class="custom-file-upload">
       📷 Scan or Upload Notes Here
      </label>
      <input type="file" name="file" id="file" accept="image/*">
      <div id="file-name" class="file-name"></div><br>
      <button type="submit" class="submit-button" value="upload">Submit</button><br>
      <div id="uploading" style="display: none; text-align: center; margin-top: 10px;"><br>
        <p>Uploading your page...</p>
        <p>⏳ ⏳ ⏳</p>
      </div>
      <img id="preview-image" src="" alt="Image preview" style="max-width: 300px; max-height: auto; width: 100%; display: none; margin-top: 1rem; border: 1px dashed #333;" /><br>
    </form>

    <script>
      document.querySelector("form").addEventListener("submit", function(e) {
        const fileInput = document.getElementById("file");
        const file = fileInput.files[0];
        const maxSize = 5 * 1024 * 1024;

        if (file && file.size > maxSize) {
          alert("File is too large. Please choose a file smaller than 5MB.");
          e.preventDefault();
          return;
        }

        document.getElementById("uploading").style.display = "block";
      });

      const fileInput = document.getElementById("file");
      const fileNameDisplay = document.getElementById("file-name");

      fileInput.addEventListener("change", function () {
        const previewImage = document.getElementById("preview-image");

        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          fileNameDisplay.textContent = `✔ File selected: ${file.name}`;

          const reader = new FileReader();
          reader.onload = function (e) {
            previewImage.src = e.target.result;
            previewImage.style.display = "";
          };
          reader.readAsDataURL(file);
        } else {
          fileNameDisplay.textContent = "";
          previewImage.style.display = "none";
        }
      });
    </script>
